<div id="body">
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand  " href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link  active " aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <form class="d-flex">
         
          <a class="btn btn-outline-success" (click)="model()" >Add Product</a>
        </form>
      </div>
    </div>
  </nav>

  
  <div class="container">
    <div class="row">
      <div class="col-lg-3" *ngFor="let item of this.list.Products">
        <div class="card" style="width: 18rem;" >
            <img src="{{item.image}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{item.title}}</h5>
              <p class="card-text">{{item.price}}</p>
              <p class="card-text">{{item.description}}</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
      </div>
      
    </div>
  </div>


</div>


 <div id="model" class="model">

  <span class="text-right" (click)="dmodel()">X</span>
  <h3>Add Product</h3>

  <form class="was-validated ">
  
    <div class="mb-3 ">
      <label for="validationTextarea">Enter Name</label>
      <input type="text p-5" class="form-control is-invalid " id="validationTextarea" placeholder="Required example textarea" required>
      <!-- <div class="invalid-feedback">
        Please enter a message in the textarea.
      </div> -->
    </div>
    <div class="mb-3">
      <label for="validationTextarea">Enter Price</label>
      <input type="number " class="form-control is-invalid" id="validationTextarea" placeholder="Required example textarea" required>
      <!-- <div class="invalid-feedback">
        Please enter a message in the textarea.
      </div> -->
    </div>


    <div class="mb-3">
      <label for="validationTextarea">Textarea</label>
      <textarea class="form-control is-invalid p-5" id="validationTextarea" placeholder="Required example textarea" required></textarea>
      <!-- <div class="invalid-feedback">
        Please enter a message in the textarea.
      </div> -->
    </div>
  
   
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="validatedCustomFile" required>
      <!-- <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
      <div class="invalid-feedback">Example invalid custom file feedback</div> -->
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>


 </div>
